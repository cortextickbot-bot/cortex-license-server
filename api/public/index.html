<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  :root {
    --bg: #0a0a0f;
    --card: #12121a;
    --border: #1e1e2e;
    --text: #e0e0e8;
    --dim: #6b6b80;
    --accent: #00d4aa;
    --accent2: #00b894;
    --red: #ff4757;
    --orange: #ffa502;
    --blue: #3742fa;
    --green: #2ed573;
  }
  
  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }
  
  #loginScreen {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: radial-gradient(ellipse at 50% 0%, #0d1f1a 0%, var(--bg) 60%);
  }
  
  .login-box {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 48px 40px;
    width: 380px;
    text-align: center;
  }
  
  .login-box h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 20px;
    color: var(--accent);
    margin-bottom: 8px;
    letter-spacing: 2px;
  }
  
  .login-box p { color: var(--dim); font-size: 13px; margin-bottom: 32px; }
  
  .login-box input {
    width: 100%;
    padding: 14px 18px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    outline: none;
    margin-bottom: 16px;
    transition: border 0.2s;
  }
  
  .login-box input:focus { border-color: var(--accent); }
  
  .login-box button {
    width: 100%;
    padding: 14px;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 10px;
    font-family: 'Outfit', sans-serif;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .login-box button:hover { background: var(--accent2); transform: translateY(-1px); }
  .login-error { color: var(--red); font-size: 13px; margin-top: 12px; display: none; }
  
  #dashboard { display: none; }
  
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 32px;
    border-bottom: 1px solid var(--border);
    background: var(--card);
  }
  
  .topbar h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    color: var(--accent);
    letter-spacing: 1.5px;
  }
  
  .topbar .logout {
    background: none;
    border: 1px solid var(--border);
    color: var(--dim);
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    font-family: 'Outfit', sans-serif;
    transition: all 0.2s;
  }
  
  .topbar .logout:hover { border-color: var(--red); color: var(--red); }
  .content { max-width: 1000px; margin: 0 auto; padding: 32px 24px; }
  
  .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 32px; }
  
  .stat-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
  }
  
  .stat-card .label { color: var(--dim); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
  .stat-card .value { font-size: 28px; font-weight: 700; margin-top: 6px; font-family: 'JetBrains Mono', monospace; }
  .stat-card .value.green { color: var(--green); }
  .stat-card .value.orange { color: var(--orange); }
  .stat-card .value.red { color: var(--red); }
  .stat-card .value.blue { color: var(--accent); }
  
  .generate-section {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 32px;
  }
  
  .generate-section h2 { font-size: 15px; font-weight: 600; margin-bottom: 20px; color: var(--accent); }
  .gen-row { display: flex; gap: 12px; align-items: flex-end; }
